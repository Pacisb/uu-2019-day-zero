<html>
  <head>
    <title>The title of your document</title>
    <style>
      p {
        font-size: 40px;
      }
      .red {
        color: red;
      }
      #foo {
        font-size: 10px;
      }
      div > p {
        
      }
    </style>
  </head>
  <body>
    <div>
      <p>A paragraph within a div. 
      </p>
      <blockquote>
        This is awesome!
      </blockquote>
    </div>
    <p class="red">This is a paragraph</p>
    <ul>
      <li>A bullet</li>
      <li>Another bullet</li>
    </ul>
    <p id="foo">Another paragraph</p>
  </body>
  
</html>
